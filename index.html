<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content cute-dark-theme">
        <header class="header-banner cute-header">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagem de personagem anime fofinho" class="anime-image cute-character">
        </header>

        <section class="input-section cute-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper cute-input-wrapper">
                <input type="text" id="amigo" class="input-name cute-input" placeholder="Digite um nome">
                <button class="button-add cute-button" onclick="adicionarAmigo()">Adicionar</button>
            </div>

            <ul id="listaAmigos" class="name-list cute-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list cute-list" aria-live="polite"></ul>

            <div class="button-container cute-button-container">
                <button class="play-icon" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    â–¶
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
